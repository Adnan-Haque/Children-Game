<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinger Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <h1>Zinger Game</h1>
    <h2>Select the numbers in ascending order</h2>
    <div id="container-numbers">
        <div>
            <button onclick="checkingCorrect(1)" id="number1" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(2)" id="number2" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(3)" id="number3" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(4)" id="number4" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(5)" id="number5" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(6)" id="number6" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(7)" id="number7" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(8)" id="number8" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(9)" id="number9" class="numbers">
                
            </button>
            <button onclick="checkingCorrect(10)" id="number10" class="numbers">
                
            </button>
        </div>
        <div>
            <button onclick="window.location.reload();" id="button-reset">Restart</button>
        </div>
    </div>
    <script src="main.js" ></script>
</body>
</html>
